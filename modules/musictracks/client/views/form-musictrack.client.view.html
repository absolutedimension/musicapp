<section>
  <div class="page-header">
    <h1>{{vm.musictrack._id ? 'Edit Musictrack' : 'New Musictrack'}}</h1>
  </div>
  <div id="track-container" class="col-md-12">
    <form name="vm.form.musictrackForm" class="form-horizontal" ng-submit="vm.save(vm.form.musictrackForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.musictrack.title" id="title" class="form-control" placeholder="Title" required>
          </input>
          <div ng-messages="vm.form.musictrackForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Musictrack title is required.</p>
          </div>
        </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="name">Genre</label>
          <md-contact-chips
              ng-model="vm.genres"
              md-contacts="vm.querySearch($query)"
              md-contact-name="name"
              md-require-match="true"
              md-highlight-flags="i"
              filter-selected="vm.filterSelected"
              placeholder="Genre">
          </md-contact-chips>
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="name">Rating</label>
          </br>
           <rating  ng-model="vm.musictrack.rating" max="10" readonly="false" ></rating>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.musictrack._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
