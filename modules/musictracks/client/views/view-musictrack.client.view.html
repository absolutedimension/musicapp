<section>
  <div class="page-header">
    <h1 ng-bind="vm.musictrack.title"></h1>
  </div>
  <div class="pull-right"
       ng-show="true">
    <a class="btn btn-primary"
       ui-sref="musictracks.edit({ musictrackId: vm.musictrack._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created
      <span ng-bind="vm.musictrack.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.musictrack.user"
            ng-bind="vm.musictrack.user.displayName"></span>
      <span ng-if="!vm.musictrack.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.musictrack.content"></p>
</section>
